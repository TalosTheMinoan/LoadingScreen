<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Loading Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            overflow: hidden;
            cursor: none; /* Hide default cursor */
        }

        .custom-cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1abc9c;
            pointer-events: none;
            transform: translate(-50%, -50%);
            transition: background 0.2s ease, transform 0.2s ease;
        }

        .loader {
            text-align: center;
            animation: fadeIn 2s ease-in-out, pulse 2s infinite;
        }

        .loading-text {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            position: relative;
            animation: textGlow 1.5s ease-in-out infinite;
        }

        .loading-text span {
            display: inline-block;
            animation: bounce 1.5s infinite;
        }

        .loading-text .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading-text .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes textGlow {
            0% { text-shadow: 0 0 5px #1abc9c, 0 0 10px #1abc9c, 0 0 15px #1abc9c, 0 0 20px #1abc9c; }
            50% { text-shadow: 0 0 10px #1abc9c, 0 0 20px #1abc9c, 0 0 30px #1abc9c, 0 0 40px #1abc9c; }
            100% { text-shadow: 0 0 5px #1abc9c, 0 0 10px #1abc9c, 0 0 15px #1abc9c, 0 0 20px #1abc9c; }
        }

        .progress-bar {
            width: 80%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            overflow: hidden;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            position: relative;
            height: 25px;
        }

        .progress {
            height: 100%;
            width: 0;
            background-color: #1abc9c;
            border-radius: 30px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress::after {
            content: '';
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            width: 20px;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0));
            transform: skewX(-20deg);
            animation: shine 1.5s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .please-wait {
            font-size: 20px;
            margin-top: 15px;
            animation: fadeIn 2s ease-in-out, slideUp 1s ease-in-out;
        }

        .message {
            font-size: 18px;
            margin-top: 10px;
            animation: fadeIn 2s ease-in-out, slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .audio-player {
            margin-top: 20px;
        }

        .discord-widget-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            transition: transform 0.6s ease, opacity 0.6s ease;
            transform: translateY(100%);
            opacity: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .discord-widget-container.show {
            transform: translateY(0);
            opacity: 1;
        }

        .discord-widget-container:hover {
            opacity: 1;
        }

        .discord-widget-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .discord-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #7289da;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .discord-button:hover {
            background-color: #5b6eae;
            transform: scale(1.1);
        }

        .tooltip {
            position: absolute;
            bottom: 80px;
            right: 20px;
            background-color: #333;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .discord-button:hover + .tooltip {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loading-text">
            <span>Loading</span><span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="please-wait">Please be patient...</div>
        <div class="message">This may take a while...</div>
        <div class="audio-player">
            <audio id="background-music" controls autoplay loop>
                <source src="music.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <div class="discord-widget-container" id="discord-widget">
       ADD YOUR DISCORD WIDGET HERE
    </div>
    <div class="discord-button" id="discord-button">
        <span>ðŸ’¬</span>
    </div>
    <div class="tooltip">Click to toggle the Discord widget</div>
    <div class="custom-cursor" id="custom-cursor"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const progress = document.querySelector('.progress');
            let width = 0;

            function simulateLoading() {
                if (width >= 100) {
                } else {
                    width++;
                    progress.style.width = width + '%';
                    setTimeout(simulateLoading, 100); // Adjust the speed of the progress bar here
                }
            }

            simulateLoading();

            const discordButton = document.getElementById('discord-button');
            const discordWidget = document.getElementById('discord-widget');
            const tooltip = document.querySelector('.tooltip');

            discordButton.addEventListener('click', () => {
                if (discordWidget.classList.contains('show')) {
                    discordWidget.classList.remove('show');
                } else {
                    discordWidget.classList.add('show');
                }
            });

            discordButton.addEventListener('mouseover', () => {
                tooltip.style.opacity = '1';
            });

            discordButton.addEventListener('mouseout', () => {
                tooltip.style.opacity = '0';
            });

            document.addEventListener('mousemove', (event) => {
                const cursor = document.getElementById('custom-cursor');
                cursor.style.left = `${event.clientX}px`;
                cursor.style.top = `${event.clientY}px`;
            });
        });
    </script>
</body>
</html>
